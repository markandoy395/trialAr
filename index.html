<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline GPS Map (Fallback)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; display: none; }
    #coords {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 14px;
      font-weight: bold;
      z-index: 1000;
      display: none;
    }
    #requestBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #requestBtn:hover { background: #45a049; }
  </style>
</head>
<body>
  <button id="requestBtn">Enable GPS</button>
  <div id="coords">Waiting for GPS...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const requestBtn = document.getElementById("requestBtn");
    const coordsBox = document.getElementById("coords");
    const mapDiv = document.getElementById("map");
    let map, marker;

    requestBtn.addEventListener("click", () => {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            requestBtn.style.display = "none";
            coordsBox.style.display = "block";
            mapDiv.style.display = "block";

            map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 17);

            // ðŸ”¹ Try online tiles first
            let onlineTiles = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              maxZoom: 19,
              attribution: "&copy; OpenStreetMap contributors"
            });

            // ðŸ”¹ Fallback: simple grid background (works offline, no internet needed)
            let offlineGrid = L.tileLayer('', {
              attribution: "Offline Mode"
            });
            offlineGrid.createTile = function(coords) {
              let tile = document.createElement("canvas");
              tile.width = tile.height = 256;
              let ctx = tile.getContext("2d");

              // draw a grid
              ctx.fillStyle = "#f8f9fa";
              ctx.fillRect(0, 0, 256, 256);
              ctx.strokeStyle = "#ddd";
              for (let x = 0; x < 256; x += 32) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, 256);
                ctx.stroke();
              }
              for (let y = 0; y < 256; y += 32) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(256, y);
                ctx.stroke();
              }
              ctx.fillStyle = "#888";
              ctx.font = "14px Arial";
              ctx.fillText("Offline Map", 80, 128);

              return tile;
            };

            // Detect connection
            if (navigator.onLine) {
              onlineTiles.addTo(map);
            } else {
              offlineGrid.addTo(map);
            }

            marker = L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);

            coordsBox.innerHTML =
              "Latitude: " + position.coords.latitude.toFixed(6) +
              " | Longitude: " + position.coords.longitude.toFixed(6);

            navigator.geolocation.watchPosition(
              (pos) => {
                let lat = pos.coords.latitude;
                let lon = pos.coords.longitude;
                marker.setLatLng([lat, lon]);
                map.setView([lat, lon], 17);
                coordsBox.innerHTML =
                  "Latitude: " + lat.toFixed(6) + " | Longitude: " + lon.toFixed(6);
              },
              (error) => {
                coordsBox.innerHTML = "Error: " + error.message;
              },
              { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
            );
          },
          (error) => {
            alert("GPS permission denied: " + error.message);
          },
          { enableHighAccuracy: true }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    });
  </script>
</body>
</html>
