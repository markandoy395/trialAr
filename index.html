<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Based Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #status {
      margin: 20px;
      font-size: 18px;
      color: #444;
    }
    #placeImage {
      display: none;
      width: 200px;
    }
  </style>
</head>
<body>
  <h2>Location Check Demo</h2>
  <p id="status">Waiting for your location...</p>
  <img id="placeImage" src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Target Place">

  <script>
    const targetLat = 8.634762952452858;
    const targetLng = 126.09463667599752;
    const tolerance = 0.0005; // ~50 meters

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(success, error, {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
      });
    } else {
      document.getElementById("status").textContent = "Geolocation not supported.";
    }

    function success(pos) {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      document.getElementById("status").textContent =
        `Your location: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

      if (Math.abs(lat - targetLat) < tolerance &&
          Math.abs(lng - targetLng) < tolerance) {
        document.getElementById("placeImage").style.display = "block";
        document.getElementById("status").textContent += " âœ… You are at the location!";
      } else {
        document.getElementById("placeImage").style.display = "none";
      }
    }

    function error(err) {
      document.getElementById("status").textContent =
        "Error: " + err.message;
    }
  </script>
</body>
</html>
